<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Clima</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="project-container">
        <div class="weather-dashboard">
            <h1>Clima Actual</h1>
            <div class="weather-icon">
                <img src="iconoclima.png" alt="Icono del clima">
            </div>
            <div class="temperature">
                <p>25°C</p>
            </div>
            <div class="location">
                <p>Tartagal, Argentina</p>
            </div>
            <div class="clock">
                <img src="icono reloj.png" alt="Icono del reloj">
                <p>10:30 AM</p>
            </div>
        </div>
        <div class="info-section">
            <div class="info-box">
                <h2>Viento</h2>
                <p>10 km/h</p>
            </div>
            <div class="info-box">
                <h2>Índice UV</h2>
                <p>5</p>
            </div>
            <div class="info-box">
                <h2>Salida del Sol</h2>
                <p>06:30 AM</p>
            </div>
            <div class="info-box">
                <h2>Humedad</h2>
                <p>60%</p>
            </div>
            <div class="info-box">
                <h2>Visibilidad</h2>
                <p>10 km</p>
            </div>
            <div class="info-box">
                <h2>Variación de Temperatura (Hoy)</h2>
                <p>+5°C / -2°C</p>
            </div>
        </div>
    </div>
</body>
</html>
